<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.7rem;
      margin-top: 1rem;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schedule Email</h1>
    <form id="emailForm">
      <label for="to">Recipient Email</label>
      <input type="email" id="to" name="to" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <label for="scheduleTime">Schedule Time</label>
      <input type="datetime-local" id="scheduleTime" name="scheduleTime" required />

      <button type="submit">Schedule</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        to: form.to.value,
        subject: form.subject.value,
        message: form.message.value,
        scheduleTime: form.scheduleTime.value
      };

      try {
        const response = await fetch('/schedule', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.text();
        document.getElementById('result').innerText = result;
      } catch (err) {
        document.getElementById('result').innerText = 'Error scheduling email.';
      }
    });
  </script>
</body>
</html>
