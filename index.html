<title>Email Scheduler</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0; padding: 20px;
background: #f9f9f9;
}
.container {
max-width: 500px; margin: auto;
background: white; padding: 20px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
border-radius: 8px;
}
input, textarea, button {
width: 100%; margin-top: 10px;
padding: 10px; border: 1px solid #ccc;
border-radius: 5px; font-size: 16px;
}
button {
background: #4CAF50; color: white;
border: none; cursor: pointer;
}
button:hover {
background: #45a049;
}
</style>
</head>
<body>
<div class="container">
<h2>Schedule an Email</h2>
<form id="emailForm">
<input type="email" id="to" placeholder="Recipient Email" required="">
<input type="text" id="subject" placeholder="Subject" required="">
<textarea id="text" placeholder="Message" rows="5" required=""></textarea>
<input type="datetime-local" id="dateTime" required="">
<button type="submit">Schedule Email</button>
</form>
<p id="response"></p>
</div>

<script>
document.getElementById("emailForm").addEventListener("submit", async (e) => {
e.preventDefault();
const to = document.getElementById("to").value;
const subject = document.getElementById("subject").value;
const text = document.getElementById("text").value;
const dateTime = document.getElementById("dateTime").value;
  
      const res = await fetch("https://email-scheduler-7fxr.onrender.com", {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ to, subject, text, dateTime })
});

const data = await res.json();
document.getElementById("response").innerText = data.message;
});
</script>


</body></html>
