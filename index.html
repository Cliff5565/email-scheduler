<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email & SMS Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 500px; margin: auto;
      background: white; padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    input, textarea, button, select {
      width: 100%; margin-top: 10px;
      padding: 10px; border: 1px solid #ccc;
      border-radius: 5px; font-size: 16px;
    }
    button {
      background: #4CAF50; color: white;
      border: none; cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Schedule Notification</h2>

    <!-- Choose type: email or sms -->
    <label for="type">Choose type:</label>
    <select id="type">
      <option value="email">Email</option>
      <option value="sms">SMS</option>
    </select>

    <!-- Email Form -->
    <form id="emailForm">
      <input type="email" id="emailTo" placeholder="Recipient Email" required>
      <input type="text" id="emailSubject" placeholder="Subject" required>
      <textarea id="emailText" placeholder="Message" rows="5" required></textarea>
      <input type="datetime-local" id="emailDateTime" required>
      <button type="submit">Schedule Email</button>
    </form>

    <!-- SMS Form -->
    <form id="smsForm" class="hidden">
      <input type="tel" id="smsTo" placeholder="+1234567890" required>
      <textarea id="smsMessage" placeholder="SMS Message" rows="5" required></textarea>
      <input type="datetime-local" id="smsDateTime" required>
      <button type="submit">Schedule SMS</button>
    </form>

    <p id="response"></p>
  </div>

  <script>
    const apiBase = "https://email-scheduler-7fxr.onrender.com";

    const typeSelect = document.getElementById("type");
    const emailForm = document.getElementById("emailForm");
    const smsForm = document.getElementById("smsForm");
    const responseEl = document.getElementById("response");

    // Toggle forms based on type
    typeSelect.addEventListener("change", () => {
      if (typeSelect.value === "email") {
        emailForm.classList.remove("hidden");
        smsForm.classList.add("hidden");
      } else {
        emailForm.classList.add("hidden");
        smsForm.classList.remove("hidden");
      }
      responseEl.innerText = "";
    });

    // Email form submit
    emailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const to = document.getElementById("emailTo").value;
      const subject = document.getElementById("emailSubject").value;
      const text = document.getElementById("emailText").value;
      const dateTime = document.getElementById("emailDateTime").value;

      try {
        const res = await fetch(`${apiBase}/schedule-email`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ to, subject, text, dateTime })
        });
        const data = await res.json();
        responseEl.innerText = data.message || data.error;
      } catch (err) {
        responseEl.innerText = "❌ Failed to schedule email";
      }
    });

    // SMS form submit
    smsForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const to = document.getElementById("smsTo").value;
      const message = document.getElementById("smsMessage").value;
      const dateTime = document.getElementById("smsDateTime").value;

      try {
        const res = await fetch(`${apiBase}/schedule-sms`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ to, message, dateTime })
        });
        const data = await res.json();
        responseEl.innerText = data.message || data.error;
      } catch (err) {
        responseEl.innerText = "❌ Failed to schedule SMS";
      }
    });
  </script>
</body>
</html>
