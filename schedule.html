<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Email</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .timezone-info {
      font-size: 14px;
      color: #666;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“§ Schedule an Email</h1>

  <div class="form-group">
    <label for="to">To (Email Address)</label>
    <input type="email" id="to" placeholder="recipient@example.com" required />
  </div>

  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" id="subject" placeholder="Enter subject" required />
  </div>

  <div class="form-group">
    <label for="body">Message</label>
    <textarea id="body" rows="5" placeholder="Write your message here..." required></textarea>
  </div>

  <div class="form-group">
    <label for="datetime">Schedule Date & Time</label>
    <input type="datetime-local" id="datetime" required />
    <div class="timezone-info" id="timezone-display"></div>
  </div>

  <button id="scheduleBtn">Schedule Email</button>

  <div id="result" class="success"></div>

  <script>
    // Auto-fill datetime with current date/time in user's local time
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hour = String(now.getHours()).padStart(2, '0');
    const minute = String(now.getMinutes()).padStart(2, '0');
    document.getElementById('datetime').value = `${year}-${month}-${day}T${hour}:${minute}`;

    // Show detected timezone
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.getElementById('timezone-display').textContent = `Your timezone: ${timezone}`;

    // Schedule button handler
    document.getElementById('scheduleBtn').addEventListener('click', async () => {
      const to = document.getElementById('to').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const body = document.getElementById('body').value.trim();
      const localDateTime = document.getElementById('datetime').value;

      if (!to || !subject || !body || !localDateTime) {
        showError("Please fill all fields.");
        return;
      }

      // Convert local datetime to UTC string
      const dt = new Date(localDateTime);
      const utcString = dt.toISOString(); // Converts to UTC

      // Send to backend
      try {
        const response = await fetch('/schedule', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            to,
            subject,
            body,
            datetime: utcString,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
          })
        });

        const result = await response.json();

        const resultDiv = document.getElementById('result');
        resultDiv.className = response.ok ? 'success' : 'error';
        resultDiv.textContent = result.message || result.error;
        resultDiv.style.display = 'block';

        if (response.ok) {
          // Clear form
          document.getElementById('to').value = '';
          document.getElementById('subject').value = '';
          document.getElementById('body').value = '';
          document.getElementById('datetime').value = `${year}-${month}-${day}T${hour}:${minute}`;
        }

      } catch (err) {
        showError("Network error: " + err.message);
      }
    });

    function showError(msg) {
      const resultDiv = document.getElementById('result');
      resultDiv.className = 'error';
      resultDiv.textContent = msg;
      resultDiv.style.display = 'block';
    }
  </script>

</body>
</html>
